<!-- templates/check_answers.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Answers</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #a8edea, #fed6e3);
            color: #333;
            overflow-y: auto;
        }
        .container {
            width: 90%;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            overflow-y: auto;
            max-height: 90%;
        }
        h1, h2 {
            text-align: center;
            margin-bottom: 10px;
        }
        ul {
            padding-left: 20px;
            margin-bottom: 10px;
        }
        li {
            padding: 5px 10px;
            background: #f9f9f9;
            border-radius: 5px;
            margin-bottom: 5px;
        }
        .correct-answer {
            background: #d4edda;
            color: #155724;
            font-weight: bold;
        }
        .your-answer {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            background: #f8d7da;
            color: #721c24;
        }
        hr {
            border: none;
            height: 1px;
            background: #ddd;
            margin: 20px 0;
        }
        .buttons {
            text-align: center;
            margin-top: 20px;
        }
        .buttons a {
            padding: 10px 20px;
            text-decoration: none;
            color: #333;
            background: #a8edea;
            border-radius: 5px;
            font-size: 1em;
            font-weight: bold;
            transition: background 0.3s;
            border: 1px solid #333;
        }
        .buttons a:hover {
            background: #fed6e3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Check Answers</h1>
        {% for card, user_ans, correct_ans in zipped_data %}
        <h2>{{ card.question_number }}. {{ card.question }}</h2>
        <ul>
            {% for ans in card.answers %}
                <li class="{% if ans == correct_ans %}correct-answer{% endif %}">{{ ans }}</li>
            {% endfor %}
        </ul>
        <div class="your-answer">Your Answer: {{ user_ans }}</div>
        <div class="correct-answer">Correct Answer: {{ correct_ans }}</div>
        <hr>
        {% endfor %}
        <div class="buttons">
            <a href="{{ url_for('result') }}">Back to Results</a>
        </div>
    </div>
</body>
</html>
